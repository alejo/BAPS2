<script>
function update( ){
	if(  navigator.userAgent.indexOf("MSIE") != -1 ){
		document.body.style.backgroundColor ="#F4EFE5";
	}
	if(top.alertmsgtype == 1 ){
		document.getElementById('message').innerHTML = top.alertmsg ;
		document.getElementById('div_alert').style.display = "" ;
		try{document.getElementById('ok').focus() ;}catch(e){ }
	}
}

function close_guialert( ){
	//top.document.body.removeChild( top.document.getElementById( top.alertframename ) );
	top.document.getElementById( top.alertframename ).style.display = "none";
}
</script>
<head>
</head>
<body onload="update()" topmargin=0 leftmargin=0 style="background-color: transparent; cursor: not-allowed; font-family:arial,sans-serif,Helvetica,Trebuchet MS;">
<table width="100%" height="570" align=center border=0><tr><td valign="middle" align=center>
	<div id="div_alert" STYLE="display:none; width:360;  background-color:#FFFFFF; border-width: 2px; border-color: #7E5538; border-style: solid; background-style: solid; cursor: default">
		<table width="100%" cellpadding=0 cellspacing=0>
		<TR bgcolor="#7E5538"  style="background-image:url('images/title_gradient.gif');" onmousedown="ASTGUI.startDrag(event , 'div_alert');">
				<TD height="20" align="left" style="font-size: 14px;">&nbsp;&nbsp;</TD>
				<TD height="20" align="center">
				<font style="color:#FFFFFF; font-size: 14px; font-weight:bold;">Alert!</font>
				</TD>
				<TD height="20" align="right">
					<A href="#" onclick="close_guialert();"><font style="color:#FFFFFF; font-size: 12px; font-weight:bold; text-decoration:none;">X</font></A>
				</TD>
				<TD width=4></TD>
		</TR>
		</table>
		<TABLE cellpadding=0 cellspacing=3 border=0 width="100%">
		<TR><TD colspan=2 height=10></TD></TR>
		<TR><TD align="right"></TD>
					<TD align="center" bgcolor="#FFFFFF"><div id='message' style="font-size:12px;"></div> </TD>
		</TR>
		<TR><TD colspan=2 height=10></TD></TR>
		<TR> <TD align="center" colspan=2> <input type="button" id="ok" onclick="close_guialert()" value="OK"> </TD>
		<TR><TD colspan=2 height=10></TD></TR>
		</TR>
		</TABLE>
	</div>
</td></tr></table>
</body>
